<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <script src="/static/js/main.js"></script>
</head>

<body>
<div class="text-center py-5 codecool">
    <h1>Codecool Shop</h1>
</div>
<nav class="sticky-top">
    <div class="container-fluid d-flex justify-content-end">
        <div class="btn-group dropstart">
            <button type="button" class="badge rounded-pill bg-primary" data-bs-toggle="dropdown" aria-expanded="false">
                Cart
            </button>
            <div class="dropdown-menu text-center shopping-items w-auto p-3">
                <div id="shopping-list"></div>
                <div>
                    <form th:action="@{/order}" th:method="GET">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <br/>
                            <input type="submit" value="Checkout & Order summary" class="btn btn-primary"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</nav>
<div class="container-fluid bg-own px-3 py-3">
    <div class="card shadow p-3 mb-5 bg-body rounded shopcard">
        <div class="py-3">
            <div class="text-center">
                <strong th:if="${category}" th:text="${category.name}">Category Title</strong>
                <strong th:if="${supplierList}" th:text="${currentSupplier}">Category Title</strong>
            </div>
        </div>
        <div class="mx-3">
            <div class="row">
                <div class="col text-center">
                    <form action="/">
                        <label for="category">Choose a category:</label>
                        <select name="category" id="category" class="form-select" aria-label=".form-select-sm example">
                            <option th:each="cat,iterStat : ${categories}" th:value="${cat.name.toLowerCase}"
                                    th:text="${cat.name}"></option>
                        </select>
                        <button class="btn btn-primary" type="submit">Ok</button>
                    </form>
                </div>
                <div class="col text-center">
                    <form action="/">
                        <label for="supplier">Choose a supplier:</label>
                        <select name="supplier" id="supplier" class="form-select" aria-label=".form-select-sm example">
                            <option th:each="supplier,iterStat : ${supplierList}"
                                    th:value="${supplier.name.toLowerCase}"
                                    th:text="${supplier.name}"></option>
                        </select>
                        <button class="btn btn-primary" type="submit">Ok</button>
                    </form>
                </div>
            </div>
            <div id="products" class="row">
                <div class="col col-sm-12 col-md-6 col-lg-4 py-3" th:each="prod,iterStat : ${products}">
                    <div class="card">
                        <img class="" src="http://placehold.it/400x250/000/fff"
                             th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt=""/>
                        <div class="card-header">
                            <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                            <p class="card-text" th:text="${prod.description}">Product description... </p>
                        </div>
                        <div class="card-body">
                            <div class="card-text">
                                <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                            </div>
                            <div class="card-text">
                                <a class="btn btn-success" th:attr="data-id=${prod.getId()}">Add to cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
