<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <script src="/static/js/main.js"></script>
</head>

<body>
<div class="text-center py-5 codecool">
    <h1>Codecool Shop</h1>
    <div class="container">
        <h1>Order Summary</h1>
        <table class="table table-stripped">
            <thead>
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <!--<tr th:each="prod : ${##}"> // FOR EACH FOR THE ITEMS-->
                <td>Product name</td>  <!--CREATE TH:TEXT for the items which has been added to the shopping cart--->
                <td>Product quantity</td>
                <td>Price</td>
            </tr>
            <tr>
                <td></td>
                <td>Total price</td>
                <td>Sum of all products</td>
            </tr>
            </tbody>
        </table>
        <form th:action="@{/checkout}" th:method="GET">
            <input type="submit" value="Checkout" class="btn btn-primary"/></form>
        <a href="/" class="btn btn-warning">Back to main page</a>
    <div th:replace="footer.html :: copy"></div>
</body>
</html>
