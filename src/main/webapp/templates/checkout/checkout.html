<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="author" content="Codecool"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <title>Codecool Shop</title>

  <!-- Bootstrap components -->
  <!-- Latest compiled and minified Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
          crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- End of Bootstrap components -->

  <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
  <script src="/static/js/main.js"></script>
</head>

<body>
<div class="text-center py-5 codecool">
  <h1>Codecool Shop</h1>
</head>
<body>
<h2 id="order-form">Order form</h2>

<form id="order-details" method="post" action="/checkout-cart">
  <label for="first-name"><b>Firstname:</b></label></br>
  <input type="text" name="first-name" id="first-name" required></br>
  <label for="last-name"><b>Lastname:</b></label></br>
  <input type="text" name="last-name" id="last-name" required></br>
  <label for="email"><b>Email</b></label></br>
  <input type="text" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" size="30" required></br>
  <label for="phone"><b>Phone number</b></label></br>
  <input type="tel" name="phone" id="phone" minlength="9" maxlength="13" required></br>

  <h5>Billing Address:</h5></br>

  <label for="country">Country</label></br>
  <input type="text" id="country" name="country" required></br>
  <label for="city">City</label></br>
  <input type="text" id="city" name="city" required></br>
  <label for="zip">Zip code</label></br>
  <input id="zip" name="zip" type="text" inputmode="numeric" pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$" required></br>
  <label for="street">Street</label></br>
  <input type="text" name="street" id="street" required></br>
  <label for="house-number">House number</label></br>
  <input type="number" name="house-number" id="house-number" required></br>

  <h5>Shipping Address</h5></br>

  <label for="country-ship">Country</label></br>
  <input type="text" id="country-ship" name="country-ship" required></br>
  <label for="city-ship">City</label></br>
  <input type="text" id="city-ship" name="city-ship" required></br>
  <label for="zip-ship">Zip code</label></br>
  <input id="zip-ship" name="zip-ship" type="text" inputmode="numeric" pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$" required></br>
  <label for="street-ship">Street</label></br>
  <input type="text" name="street-ship" id="street-ship" required></br>
  <label for="house-number-ship">House number</label></br>
  <input type="number" name="house-number-ship" id="house-number-ship" required></br>


  <button id="btn btn-primary" type="submit" disabled>Go to Payment</button></br>
</form>
</body>
</html>
