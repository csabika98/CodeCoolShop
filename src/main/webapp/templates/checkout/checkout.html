<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <script src="/static/js/main.js"></script>
</head>

<body>
<div class="bg-own">
    <div class="text-center py-5 codecool">
        <h1>Codecool Shop</h1>
    </div>
    <div class="container-fluid  px-5 py-5" style="width:600px;">
        <div class="card shadow ">
            <div class="card-header text-center py-4">
                <h4>Checkout Summery</h4>
            </div>
            <div class="card-body p-3 mb-5 bg-body rounded">
                <form class="row g-3" id="order-details" method="post" action="/checkout-cart">
                    <h5 class="card-title py-2 text-center">Contact Details</h5>
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-12">
                        <label for="inputPhone4" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="inputPhone4">
                    </div>
                    <h5 class="card-title py-2 text-center">Billing Address</h5>
                    <div class="col-md-12">
                        <label for="inputCountry" class="form-label">Country</label>
                        <input type="text" class="form-control" id="inputCountry">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-6">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-8">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Main St">
                    </div>
                    <div class="col-4">
                        <label for="inputHouseNumber" class="form-label">HouseNumber</label>
                        <input type="number" class="form-control" id="inputHouseNumber" placeholder="1234">
                    </div>
                    <h5 class="card-title py-2 text-center">Shipping Address</h5>
                    <div class="col-md-12">
                        <label for="inputShippingCountry" class="form-label">Country</label>
                        <input type="text" class="form-control" id="inputShippingCountry">
                    </div>
                    <div class="col-md-6">
                        <label for="inputShippingCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputShippingCity">
                    </div>
                    <div class="col-md-6">
                        <label for="inputShippingZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputShippingZip">
                    </div>
                    <div class="col-8">
                        <label for="inputShippingAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputShippingAddress" placeholder="Main St">
                    </div>
                    <div class="col-4">
                        <label for="inputShippingHouseNumber" class="form-label">HouseNumber</label>
                        <input type="number" class="form-control" id="inputShippingHouseNumber" placeholder="1234">
                    </div>
                    <div class="col-12 text-center pt-5">
                        <button type="submit" class="btn btn-primary">Go Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
